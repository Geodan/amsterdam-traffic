<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="time-slider">
<style>
	#timeslider {
		width: 100%;
	}
</style>
  <template>
  		<paper-slider id='timeslider' on-immediate-value-change='_fireTimeChange' immediate-value="{{curtime}}" step=1000></paper-slider>
    </template>

<script>
Polymer({
      is: 'time-slider',
      properties: {
      	  curtime: {
      	  	  type: Object,
      	  	  observer: '_timeChanged'
      	  }
      },
      attached: function(){
      	  this.$.timeslider.min = new Date('2016-06-23 15:30').getTime();
		  this.$.timeslider.max = new Date('2016-06-23 21:30').getTime();
	  },
      _timeChanged: function(time){
      },
      _fireTimeChange: function(event,d){
      	  this.fire('timechange',this.curtime);
      }
});
</script>
