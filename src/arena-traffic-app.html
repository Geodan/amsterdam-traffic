<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
<script src="https://unpkg.com/topojson-simplify@2"></script>


<dom-module id="arena-traffic-app">
  <template>
  <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
        display: block;
    }
	mappu-map {
		--map-background: white;
		cursor: crosshair;
		height: 100%;
	}
	
	.container {
      @apply(--layout-vertical);
      height: 100%;
    }
    .flexchild {
      @apply(--layout-flex);
    }
	
	.tile {
	  position: absolute;
	  width: 256px;
	  height: 256px;
	}
	
	.tile path {
	  fill: none;
	  stroke-linejoin: round;
	  stroke-linecap: round;
	}
	
	#bottombar {
		background: steelBlue;
		height: 100px;
	}
	
	#timeslider {
		width: 100%;
	}
	
    </style>
    
<paper-drawer-panel  right-drawer drawer-width="400px">
	<paper-header-panel drawer>
		<paper-toolbar>
			<div class="title">[[_parseTime(curtime)]]</div>
		</paper-toolbar>
		<div> 
			<ndw-graph id="A2graph" title="A2" ></ndw-graph>
			<video id="thevideo" width="400" title="Video of a rabbit and butterfly" autoplay loop class="video-element">
				<source src="../assets/A2_coldplay.webm" type="video/mp4">
				<source src="../assets/A2_coldplay.webm" type="video/ogg">
			</video>
		
		</div>
    </paper-header-panel>
    <paper-header-panel main>
		<paper-toolbar>
			<div class="title">Traffic app Amsterdam Arena</div>
		</paper-toolbar>
		<div class='container'>
			<mappu-map class="flexchild" id='map' 
					map={{map}}
					center=[5.035440,52.309181]
					zoom=20
			></mappu-map>
			<time-slider id='timeslider'></time-slider>
		</div>
    </paper-header-panel>
   </paper-drawer-panel>
    <!-- Non UI elements -->
	<tomtom-layer id='tomtomlayer' map=[[map]] ></tomtom-layer>
	<ndw-layer map=[[map]]></ndw-layer>
  </template>

  <script>
    Polymer({

      is: 'arena-traffic-app',

      properties: {
        map: {
			type: Object,
			observer: '_mapChanged'
		},
		curtime: {
            type: Number
		}
	  },
      observers: [
      ],
      _parseTime: function(curtime){
      	  return new Date(curtime).toLocaleTimeString();
      },
      _handleObservations: function(res){
      	  this.observations = res.detail.response;
      },
      _handleParkingLocations: function(msg){
      	  this.locationLayer.data = msg.detail;
      },
      _handleParkingIsochrones: function(msg){
      	  this.isoLayer.data = msg.detail;
      },
      _getId: function(item){
      	  return item["@iot.id"];
      },
      _mapChanged: function(){
      	  var self = this;
		  new d3.mappu.RasterLayer('Basemap',  {
             ogc_type: 'tms',
             url: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
             visible: true,
             opacity: 1
 		 })
 		 .addTo(this.map);
			
		  //Make sure baselayer is on bottom
		  this.map.orderLayers();
		  window.map = this.map;
		  
      },
      attached: function(){
      	  var self = this;
      	  this.map.resize();
      	  this.$.A2graph.url = './data/flow_A2_coldplay';
      	  this.$.timeslider.addEventListener('timechange', function(e){
			  self.curtime = e.detail; 
			  self.$.tomtomlayer.time = e.detail;
			  self.$.A2graph.curtime = e.detail;
      	  });
      	  
          	  
      }
    });
  </script>
</dom-module>
